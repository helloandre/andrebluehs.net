<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ page.title }}</title>
    <meta name="description" content="andre bluehs personal website web development internet">
    <meta name="author" content="Andre Bluehs">

    {% if jekyll.environment == "production" %}
        <link rel="shortcut icon" href="{{ site.cdn_url }}/andre.blue/img/favicon.png" />
        <link rel="stylesheet" href="{{ site.cdn_url }}/andre.blue/css/style.css">
    {% else %}
        <link rel="shortcut icon" href="http://localhost:4000/img/favicon.png" />
        <link rel="stylesheet" href="http://localhost:4000/css/style.css">
    {% endif %}
</head>

<body>
    <div id='header'>
        <div id='header-left'>
            <h2><a id='header-home' href='/'>andre bluehs</a></h2>
        </div>
        <div id='header-right'>
            <ul class='horizontal'>
                <li><a id='location'>email</a></li>
                <li><a href='http://twitter.com/helloandre' target='_blank'>twitter</a></li>
                <li><a href='https://github.com/helloandre' target='_blank'>github</a></li>
                <li><a href='http://stackoverflow.com/users/50/helloandre' target='_blank'>stackoverflow</a></li>
                <li><a href='/blog'>blog</a></li>
            </ul>
        </div>
    </div>
    <div id='center' class='post'>
        <div id='sub-header'>
            <h1>{{ page.title }}</h1>
        </div>
        
        {{ content }}
        
        <p>
            <a href="#" onclick="show_dsq();this.style.display='none';return false;">Discuss</a>
        </p>
        <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'helloandre';
                var show_dsq;
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
                    
                    show_dsq = function() {
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    }
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="https://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
    </div>

    <!-- google analytics -->
    <script>document.getElementById('location').href = 'mailto:hello' + '@' + window.location.host;</script>
    <!-- google analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-31275216-1"></script>
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-31275216-1');</script>
</body>
</html>
