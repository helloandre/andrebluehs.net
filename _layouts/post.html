<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ page.title }}</title>
    <meta name="description" content="andre bluehs personal website web development internet">
    <meta name="author" content="Andre Bluehs">

    <link rel="shortcut icon" href="//abcdn.us/img/andrebluehs/favicon.png" />
    <link rel="stylesheet" href="//abcdn.us/css/andrebluehs/style.css">
    <link rel="stylesheet" href="//abcdn.us/css/andrebluehs/solarized_light.css">
</head>

<body>
    <div id='header'>
        <div id='header-left'>
            <h2><a id='header-home' href='/'>andre bluehs</a></h2>
        </div>
        <div id='header-right'>
            <ul class='horizontal'>
                <li><a id='location'>email</a></li>
                <li><a href='http://twitter.com/helloandre' target='_blank'>twitter</a></li>
                <li><a href='https://github.com/helloandre' target='_blank'>github</a></li>
                <li><a href='http://stackoverflow.com/users/50/helloandre' target='_blank'>stackoverflow</a></li>
                <li><a href='/posts'>blog</a></li>
            </ul>
        </div>
    </div>
    <div id='sub-header'>
        <h1>{{ page.title }}</h1>
    </div>
    <div id='center' class='post'>
        {{ content }}
        
        <p>
            <a href="#" onclick="show_dsq();this.style.display='none';return false;">Discuss</a>
        </p>
        <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'helloandre';
                var show_dsq;
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    
                    show_dsq = function() {
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    }
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
    </div>

    <!-- code highlighting -->
    <script src="http://abcdn.us/js/andrebluehs/highlight.js"></script>
    <script>
        document.getElementById('location').href = 'mailto:hello' + '@' + window.location.host;
        hljs.initHighlightingOnLoad();
    </script>
    
    <!-- google analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-31275216-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</body>
</html>
